<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            background: tomato;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseleave="sair()">
        Interaja...
    </div>
    <script>
        function clicar(){
            var a = document.getElementById('area')
            a.innerText = 'Clicou...'
            if(a.style.background = "tomato"){
                a.style.background =  "red"
            }else{
                a.style.background = "tomato"
            }
        }
        function sair(){
            var a = document.getElementById('area')
            a.innerText = 'Saiu...'
            if(a.style.background = "red"){
                a.style.background =  "tomato"
            }else{
                a.style.background = "tomato"
            }
        }
    </script>
</body>
</html>
